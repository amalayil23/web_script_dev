<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel = "stylesheet" type = "text/css">
    <title>Forms Example</title>
</head>
<body>
    <h1>Stay in Touch</h1>
    <form action="mailto:malayilabin@gmail.com" ?subject=signup method="post">
       <p>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter you complete name" size="50" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email address" size="40" required>
        </p>
        <p>
            <label for="comment">Comments:</label> <br>
            <textarea name="comments" id="comments1" cols="60" rows="10" maxlength="500" ></textarea>
        </p>

        <p>
            <label for="where">How did you find us?</label>
            <select name ="where">
                <option value="Word of mouth">Search Engine</option>
                <option value="Search Engine">Word of mouth</option>
                <option value="On X">On x</option>
                <option value="Other">Other</option>
            </select>
        </p>
        <p>
            <label for="countries">Where do you live?</label>
            <input list="countries">
            <datalist id="countries">
            <option value="Afghanistan">
            <option value="Albania">
            <option value="Algeria">
            <option value="Andorra">
            <option value="Angola">
            <option value="Antigua and Barbuda">
            <option value="Argentina">
            <option value="Armenia">
            <option value="Aruba">
            <option value="Australia">
            <option value="Austria">
            <option value="Azerbaijan">
            </datalist>

        <p><input type="submit" value="Click here to submit the form"/></p>
        <p><input type="reset" value="Click here to reset"></p>

    </form>
</body>
</html>
