<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Video Example</title>

    </head> 
    <body>
        <video id= "Video" width="320" height="240" controls autoplay muted preload="auto" loop="auto">
            <source src="on_record.mp4" type="video/mp4">
            <source src="on_record.ogv" type="video/ogv">
        </video>
        <br>
        <button onclick="playPause()">Play or pause the video</button>
        <script>
        var myVideo=document.getElementById("Video");
        function playPause()
        {
        if (myVideo.paused)
        myVideo.play();
        else myVideo.pause();
        }
        </script>

    </body>
</html>
